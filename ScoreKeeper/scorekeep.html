<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://media.istockphoto.com/id/1192307192/photo/table-tennis-equipment.webp?b=1&s=170667a&w=0&k=20&c=H3Pk3DIS0QrE8WP82BSbdMlOa74E0WyJ9KJZBlFaA18="
                                    alt="ping-pong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-3"><span id="p1Score">0</span> to <span id="p2Score">0</span> </h1>
                                <p class="subtitle title is-6">Use the buttons below to keep score</p>
                                <label class="label is-small is-inline">Playing to</label>
                                <div class="select is-rounded is-small">
                                    <select name="playto" id="maxValues" class="is-rounded" autocomplete="off">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>

                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 Player Score</button>
                            <button id="p2Button" class="is-info button card-footer-item">+2 Player Score</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
