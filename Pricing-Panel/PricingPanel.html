<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="Panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="pricing-panel">
        <div class="pricing-plan">
            <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" class="pricing-image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing">Free</span> <a href="signup.com" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" class="pricing-image">
            <h2 class="pricing-header">Small Team </h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">Multiple Workers for more powerful apps</li>
            </ul>
            <span class="pricing">$150</span> <a href="freetrial.com" class="pricing-button-featured">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" class="pricing-image">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing">$400</span><a href="freetrial.com" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>

</html>
