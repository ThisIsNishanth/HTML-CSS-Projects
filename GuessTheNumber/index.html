<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" class="rel">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1611517976630-163467322778?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHV6emxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
                                    alt="ping-pong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Guess the Number
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <p class="subtitle title is-6">A number will be randomly generated by the compiler
                                    within your specified input starting from 0. You will
                                    have three attempts to guess the number!
                                </p>
                                <label class="label is-small is-inline">Max number:</label>
                                <div class="select is-rounded is-small">
                                    <select name="playto" id="maxValues" class="is-rounded">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                                <br>
                                <span>You have <span id="freq">3 guesses</span>
                                    <p id="user-nav">Guess <span id="no-of-guesses">1</span></p>
                                    <input type="text" id="user-input" class="is-block" autocomplete="off">
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="submit-button" class="is-info button card-footer-item">Submit</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
